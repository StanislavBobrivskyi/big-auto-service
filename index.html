<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лендінг сторінка</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

</head>

<body>
    <!-- Хедр -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Лого">
            </div>
            <div class="contact-info">
                <p>Телефон: +38 000 000 0000</p>
                <p>Email: info@example.com</p>
            </div>
            <div class="social-media">
                <a href="#"><img src="facebook.png" alt="Facebook"></a>
                <a href="#"><img src="instagram.png" alt="Instagram"></a>
                <a href="#"><img src="twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </header>

    <!-- Секція хіро -->
    <section class="hero">
        <div class="slider">
            <img src="images/1.jpg" alt="Слайд 1">
            <img src="images/2.jpg" alt="Слайд 2">
            <img src="images/3.jpg" alt="Слайд 3">
            <img src="images/4.jpg" alt="Слайд 4">
        </div>
    </section>

    <!-- Секція послуг -->
    <section class="services">
        <div class="container">
            <h2>Наші послуги</h2>
            <div class="service">
                <img src="images/1.jpg" alt="Послуга 1">
                <p>Опис послуги 1</p>
            </div>
            <div class="service">
                <img src="images/2.jpg" alt="Послуга 2">
                <p>Опис послуги 2</p>
            </div>
            <div class="service">
                <img src="images/3.jpg" alt="Послуга 3">
                <p>Опис послуги 3</p>
            </div>
        </div>
    </section>

    <!-- Секція відео -->
    <section class="videos">
        <div class="container">
            <h2>Наші відео</h2>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/PUkAIAIzA0I" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/PUkAIAIzA0I" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>

        </div>
    </section>

    <!-- Підвал -->
    <footer>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Лого">
            </div>
            <div class="contact-info">
                <p>Телефон: +38 000 000 0000</p>
                <p>Email: info@example.com</p>
                <p>Адреса: Ваша адреса</p>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
